<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
    <body data-new-gr-c-s-check-loaded="14.1174.0" data-gr-ext-installed="">

        <h1 class="display-4 fw-bold text-body-emphasis">People entered:</h1>
        <h2 id="count-el">0</h2>
        <div class="col-lg-6 mx-auto">
          <p id="save-el" class="lead mb-4">Previous entries:</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
            <button id="increment-btn" type="button" class="btn btn-primary btn-lg px-4 me-sm-3" onclick="increment()">Increment</button>

        </div>
        <div class="overflow-hidden" style="max-height: 30vh;">
          <div class="container px-5">
            <img src="photo.jpg" class="img-fluid border rounded-3 shadow-lg mb-4" alt="people entering image" width="700" height="500" loading="lazy">
          </div>
        </div>
      </div>
